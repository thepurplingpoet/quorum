{% extends "base_generic.html" %}

{% block content %}

<h1>Delete Question</h1>

<p>Are you sure you want to delete the question: {{ question }}?</p>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes, delete.">
</form>
<form action="{% url 'question-detail' question.pk %}">
  <input type="submit" value="No, Go Back" />
</form>

{% endblock %}
