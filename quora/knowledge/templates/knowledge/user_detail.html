{% extends "base_generic.html" %}

{% block content %}
  <h1>Name: {{ user.name }}</h1>

  <p><strong>Username:</strong> {{ user.username }}</p>
  <p><strong>Bio:</strong> {{ user.bio }}</p>
  
  <div style="margin-left:20px;margin-top:20px">
    <a href="{% url 'user_update' user.pk %}"> Edit bio</a>

    {% for ques in user.question_set.all %}
      <hr>
        <p><a href="{{ques.get_absolute_url}}">{{ques.question_text}}</a></p>
      
    {% endfor %} 
  </div>
{% endblock %}
