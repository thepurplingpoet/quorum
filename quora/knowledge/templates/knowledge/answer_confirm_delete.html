{% extends "base_generic.html" %}

{% block content %}

<h1>Delete Answer</h1>

<p>Are you sure you want to delete the answer: {{ answer }}?</p>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes, delete.">
</form>
<form action="{% url 'answer-detail' answer.question.pk answer.pk %}">
  <input type="submit" value="No, Go Back" />
</form>
{% endblock %}
